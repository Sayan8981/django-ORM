{% extends 'blog_posts/main.html' %} {% block content %} {% load static %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <br>
            <h3 class="text-center">Student Lists</h3>
            <table class="table table-bordered table-striped table-hover" background="{% static 'blog_posts/image/bbva-educacion.jpg' %}">
                <thead class="thead-dark">
                    <tr>
                        <th>St. ID</th>
                        <th>Name</th>
                        <th>Student Roll No</th>
                        <th>Student Class No.</th>
                        <th>Student Dept.</th>
                    </tr>
                </thead>
                <tbody>
                    {% for post in object_list %}
                    <tr>
                        <td>
                            <strong> {{post.id}} </strong>
                        </td>
                        <td>
                            <strong> {{post.name}} </strong>
                        </td>
                        <td>
                            <strong> {{post.roll_no}} </strong>
                        </td>
                        <td>
                            <strong> {{post.stud_class}} </strong>
                        </td>
                        <td>
                            <strong> {{post.department}} </strong>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>

            <button button type="button " class="btn btn-link "><a href="http://127.0.0.1:8080/blog_posts/new ">Create new student record</a></button>
        </div>
    </div>
</div>
{% endblock %}

</body>

</html>
