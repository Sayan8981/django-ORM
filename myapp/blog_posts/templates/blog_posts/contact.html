{% extends 'blog_posts/main.html' %} {% block content %} {% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'blog_posts/css/contact.css' %}">

<form action="" method="post"> {% csrf_token %}
    <div class="container-fluid p-0">
        <div class="alert {{ message.tags }} alert-dismissible" role="alert">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">Ã—</span>
        </button> {{ message }}
        </div>
    </div>
    <div class="container mt-5">
        <h1>Contact us</h1>
        <br>
        <div class="mb-3">
            <label for="email" class="form-label">Email:</label>
            <input type="email" class="form-control" name="email" maxlength="254" required id="email">
        </div>
        <div class="mb-3">
            <label for="subject" class="form-label">Subject:</label>
            <input type="text" class="form-control" name="subject" maxlength="255" required id="subject">
        </div>
        <div class="mb-3">
            <label for="message" class="form-label">Message:</label>
            <textarea type="text" name="message" class="form-control" cols="40" rows="10" required id="message"></textarea>
        </div>
        <input type="submit" value="Submit">
        <button type="home" class="btn">
            <a href="http://127.0.0.1:8080/blog_posts/home">Cancel</a>
        </button>
    </div>
</form>
{% endblock %}
