{% extends 'blog_posts/main.html' %} {% block content %}

<form action="http://127.0.0.1:8080/blog_posts/create_student_details" method="POST"> {% csrf_token %} {% if messages %} {% for message in messages %} 
    <div class="container-fluid p-0">
        <div class="alert {{ message.tags }} alert-dismissible" role="alert">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">Ã—</span>
        </button> {{ message.message }}
        </div>
    </div>
    {% endfor %} {% endif %}
    <div class="container mt-3">
        {% if students %}
            <select name="name" id="name">
                <option selected="selected" disabled>Choose a name</option>
                {% for post in students %}
                <option value="{{ post.id }}">{{ post.name }}</option>
                {% endfor %}
            </select>
            <input type="submit" value="Select">
            
        {% endif %}
        <div class="mb-2">
            <label for="father_name" class="form-label"><strong>Student Father Name: </strong></label>
            <input type="text" class="form-control" id="father_name" name="father_name" placeholder="Enter name father_name" required>
        </div>
        <br>
        <div class="mb-2">
            <label for="mother_name" class="form-label"><strong>Student Mother Name: </strong></label>
            <input type="text" class="form-control" id="mother_name" name="mother_name" placeholder="Enter mother_name" required>
        </div>
        <br>
        <div class="mb-2">
            <label for="mob_no" class="form-label"><strong>Student Mob. No.: </strong></label>
            <input type="tel" class="form-control" id="mob_no" name="mob_no" placeholder="Enter student mob no." required>
        </div>
        <br>
        <div class="mb-2">
            <label for="address" class="form-label"><strong>Address: </strong></label>
            <input type="text" class="form-control" id="address" name="address" placeholder="Enter Address" required>
        </div>
        <br>
        <button type="submit" class="btn btn-primary">Submit</button>
        <br>
        <button type="home" class="btn">
            <a href="http://127.0.0.1:8080/blog_posts/student_details/">Go to Student Details</a>
        </button>
    </div>
    
</form>
{% endblock %}

</html>
